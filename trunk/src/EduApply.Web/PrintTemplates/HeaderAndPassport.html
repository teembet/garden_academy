<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <div style="float: left; color: blue"><h5><i>#Url#</i></h5> </div><div style="float: right"><h5><i>Date: #Date</i> </h5> </div>
    <hr />
    <br />
    <table>
        <tr>
            <td valign="top"><img src="#ImageLogoUrl#" alt="Logo" width="100" height="100" /></td>
            <td style="width: 60%">
                <h3 style="text-align: center">#SchoolName#</h3>
                <p style="text-align: center; font-size: 0.9em"><b>#Pmb</b></p>
                <p style="text-align: center; padding-bottom: 5px"> (OFFICE OF THE REGISTRAR)</p>
                <p style="text-align: center; font-size: 1.2em"><b>#FormName</b></p>
            </td>
            <td valign="top">
                <img src="#ImageStudentUrl#" alt="Student Passport" width="100" height="100" />
                <p style="font-size: 0.8em"><b>App No:</b> #ApplicationNumber</p>
            </td>
        </tr>
    </table>
</body>
</html>
