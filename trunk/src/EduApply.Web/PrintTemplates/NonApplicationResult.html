<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <div style="float: left; color: blue"><h5><i>#Url#</i></h5> </div><div style="float: right"><h5><i>Date: #Date#</i> </h5> </div>
    <hr />
    <div style="width: 100%;display: inline-block">
        <div style="width: 100%; text-align:center"><img src="#ImageLogoUrl#" alt="Logo" width="100" height="100" /></div>
        <p style="text-align: center; font-size: 1.5em">#SchoolName# </p>
        <h3 style="text-align: center">Session Result </h3>
        <hr />
        <table cellpadding="10" cellspacing="5">
            <tr><td><strong>Name</strong></td><td>#Name#</td></tr>
            <tr><td><strong>Registration Number</strong></td><td>#RegNum#</td></tr>
            <tr><td><strong>English: </strong></td><td>#EngScore#</td></tr>
            <tr><td><strong>#Subject2# </strong></td><td>#Subject2Score#</td></tr>
            <tr><td><strong>#Subject3# </strong></td><td>#Subject3Score#</td></tr>
            <tr><td><strong>#Subject4# </strong></td><td>#Subject4Score#</td></tr>
            <tr><td><h3><strong>Total Score:</strong></h3></td><td><h3>#TotalScore#</h3></td></tr>
        </table>
        <hr />
    </div>
</body>
</html>
