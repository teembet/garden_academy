<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <div style="float: left; color: blue"><h4>#Url#</h4> </div><div style="float: right"><h4>Date: #printDate</h4> </div>

    <hr />
    <div style="width: 100%; text-align:center"><img src="#ImageLogoUrl#" alt="Logo" width="100" height="100" /></div>
    <h1 style="text-align: center">#SchoolName</h1>

    <h3 style="text-align: center;">STUDENT PAYMENT INVOICE</h3>
    <hr />
    <p><div style="width: 170px; float: left">Applicant Name:</div>    <div style="width: 250px; float: left"><b>#ApplicantName#</b></div><div style="width: 260px; float: left">&nbsp;</div></p>
    <p><div style="width: 170px; float: left">Application Number:</div>    <div style="width: 170px; float: left"><b>#AppNum#</b></div><div style="width: 340px; float: left">&nbsp;</div></p>
    <h3>&nbsp;</h3>
    <h3 style="text-align: center; padding: 2px 0">PAYMENT DETAILS.</h3>
    <hr />
    <p><div style="width: 170px; float: left">Application Form:</div>    <div style="width: 170px; float: left">#FormName#</div></p>
    <p><div style="width: 170px; float: left">Payment ID:</div>    <div style="width: 170px; float: left">#PaymentID#</div></p>
    <p><div style="width: 170px; float: left">Payment Type:</div>    <div style="width: 170px; float: left">#PaymentType#</div></p>
    <p><div style="width: 170px; float: left">Form Fee:</div>    <div style="width: 170px; float: left">₦N#FormFee#</div></p>

    <h3>&nbsp;</h3>
    <hr />
    <p><div style="width: 170px; float: left"><h4>Total Amount:</h4></div>    <div style="width: 170px; float: left"><h4>₦N#FormFee#</h4> </div></p>
</body>
</html>
